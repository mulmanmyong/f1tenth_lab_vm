pure_pursuit_node:
  ros__parameters:
    # Config file for f110_pure_pursuit package
    # Parameter for pure pursuit algorithm
    # A good estimate is 0-2r (According to the implementation explanation given in RI, CMU)
    lookahead_distance : 1.5
    # No. of Waypoints in the path
    n_way_points: 1000
    # Speed of the car
    high_speed: 0.8
    medium_speed: 0.6
    low_speed: 0.4
    kp: 0.5
    ki: 0.0
    kd: 0.3
